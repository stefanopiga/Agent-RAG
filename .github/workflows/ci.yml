# CI/CD Pipeline for Docling RAG Agent
# Runs on pull requests and pushes to main/develop branches
# Jobs: lint, type-check, test, build, secret-scan (parallel execution)
# Reference: docs/stories/4/tech-spec-epic-4.md#GitHub-Actions-CI/CD-Pipeline

name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # LINT JOB
  # Runs Ruff linting and format checking
  # AC4.1.2: ruff check with zero warnings enforcement
  # AC4.1.3: ruff format --check with zero errors enforcement
  # ============================================================================
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync

      - name: Run Ruff linting
        # --output-format=github: GitHub Actions annotations for inline errors
        run: uv run ruff check --output-format=github .

      - name: Run Ruff format check
        run: uv run ruff format --check .

  # ============================================================================
  # TYPE-CHECK JOB
  # Runs Mypy type checking
  # AC4.1.4: mypy with zero errors enforcement
  # ============================================================================
  type-check:
    name: Type Check (Mypy)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync

      - name: Run Mypy type checking
        # Checks core modules per coding-standards.md configuration
        run: uv run mypy core ingestion docling_mcp utils --ignore-missing-imports

  # ============================================================================
  # TEST JOB
  # Runs pytest with coverage enforcement
  # AC4.1.5: coverage >70% enforcement (build failure if <70%)
  # ============================================================================
  test:
    name: Test (Pytest + Coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync

      - name: Run tests with coverage
        # Coverage modules: core, ingestion, docling_mcp, utils
        # --cov-fail-under=70: Build failure if coverage <70%
        # Reports: XML (CI artifact), terminal (developer feedback)
        run: |
          uv run pytest \
            --cov=core \
            --cov=ingestion \
            --cov=docling_mcp \
            --cov=utils \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            tests/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  # ============================================================================
  # BUILD JOB
  # Builds Docker images and validates size constraints
  # AC4.1.6: Docker build success for both images
  # AC4.1.7: Image size <500MB enforcement
  # ============================================================================
  build:
    name: Build (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Streamlit Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: docling-rag-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          load: true
          tags: docling-rag-agent-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image sizes
        # Both images must be <500MB per AC4.1.7
        run: |
          echo "=== Docker Image Sizes ==="
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" | grep docling-rag-agent

          # Get sizes in bytes for comparison
          STREAMLIT_SIZE_BYTES=$(docker image inspect docling-rag-agent:test --format='{{.Size}}')
          API_SIZE_BYTES=$(docker image inspect docling-rag-agent-api:test --format='{{.Size}}')

          # Convert to MB (divide by 1048576)
          STREAMLIT_SIZE_MB=$((STREAMLIT_SIZE_BYTES / 1048576))
          API_SIZE_MB=$((API_SIZE_BYTES / 1048576))

          echo "Streamlit image size: ${STREAMLIT_SIZE_MB}MB"
          echo "API image size: ${API_SIZE_MB}MB"

          # Check size limits (500MB = 500 * 1048576 bytes)
          MAX_SIZE_MB=500

          if [ $STREAMLIT_SIZE_MB -gt $MAX_SIZE_MB ]; then
            echo "ERROR: Streamlit image size (${STREAMLIT_SIZE_MB}MB) exceeds ${MAX_SIZE_MB}MB limit"
            exit 1
          fi

          if [ $API_SIZE_MB -gt $MAX_SIZE_MB ]; then
            echo "ERROR: API image size (${API_SIZE_MB}MB) exceeds ${MAX_SIZE_MB}MB limit"
            exit 1
          fi

          echo "SUCCESS: Both images are within size limits"

  # ============================================================================
  # SECRET-SCAN JOB
  # Runs TruffleHog OSS secret scanning
  # AC4.1.8: TruffleHog scan with build failure if secrets detected
  # ============================================================================
  secret-scan:
    name: Secret Scan (TruffleHog)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v5
        with:
          # Full history required for complete secret scanning
          fetch-depth: 0

      - name: Run TruffleHog OSS
        # --results=verified,unknown: Include only verified or unknown secrets (reduces false positives)
        # --fail: Exit with error code if secrets found
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --results=verified,unknown --fail

